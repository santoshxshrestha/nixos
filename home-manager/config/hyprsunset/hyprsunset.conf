
# ~/.config/hypr/hyprsunset.conf

# Enable or disable hyprsunset
enabled = true

# Set the color temperature during the day (in Kelvin)
daytime_temperature = 6000

# Set the color temperature during the evening (after 6 PM)
evening_temperature = 4500

# Set the color temperature during late night (from 10 PM to 6 AM)
late_night_temperature = 3000

# Set the transition time between day and night modes (in seconds)
transition_time = 60

# Set the start time for evening mode (12-hour format with AM/PM)
evening_start = 6:00 PM

# Set the end time for evening mode (12-hour format with AM/PM)
evening_end = 10:00 PM

# Set the start time for late night mode (12-hour format with AM/PM)
late_night_start = 10:00 PM

# Set the end time for late night mode (12-hour format with AM/PM)
late_night_end = 6:00 AM
