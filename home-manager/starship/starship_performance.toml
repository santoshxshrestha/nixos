# Ultra Neon Starship Terminal Configuration

format = """
$os$username$directory$git_branch$git_status$cmd_duration$jobs$time$character"""

[character]
success_symbol = "[➜](bold bright-green)"
error_symbol = "[✗](bold bright-red)"
vimcmd_symbol = "[V](bold bright-blue)"

[username]
style_user = "bold bright-purple"
style_root = "bold bright-red"
format = "[$user]($style) "
disabled = false
show_always = true

[directory]
truncation_length = 3
home_symbol = "~"
style = "bold bright-cyan"
format = " [$path]($style) "

[os]
format = "[$symbol](bold bright-purple) "
disabled = false

[os.symbols]
Linux = "󰌽"
Arch = "󰣇"

[git_branch]
symbol = "󰘬 "
style = "bold bright-green"
format = " [$symbol$branch]($style) "

[git_status]
style = "bold bright-red"
format = "[$all_status$ahead_behind]($style) "
conflicted = "≠"
ahead = "↑"
behind = "↓"
diverged = "⇅"
untracked = "?"
stashed = "*"
modified = "!"
staged = "+"
renamed = "»"
deleted = "×"

[cmd_duration]
min_time = 500
style = "bold bright-yellow"
format = "took [$duration]($style) "
show_milliseconds = true

[jobs]
symbol = "+"
style = "bold bright-blue"
format = "[$symbol$number]($style) "

[time]
disabled = true
style = "bold bright-white"
format = "at [   $time]($style) "
time_format = "%I:%M %p" #12-hour format with the am and pm
