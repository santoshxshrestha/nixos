decoration {
    rounding = 10
    active_opacity = 0.95
    inactive_opacity = 0.8
    fullscreen_opacity = 0.95

    blur {
        enabled = false
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}
